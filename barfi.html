<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Khadija ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      overflow: hidden;
    }
    .wrap {
      text-align: center;
      padding: 28px 22px 32px;
      max-width: 560px;
      background: rgba(255,255,255,0.94);
      border-radius: 26px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.18);
      animation: floatIn 800ms ease-out;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 2rem;
      color: #c9184a;
    }
    .step {
      font-size: 1.08rem;
      line-height: 1.7;
      color: #2b2b2b;
      margin: 12px 0 18px;
      min-height: 90px;
    }
    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      border: 0;
      border-radius: 999px;
      padding: 10px 16px;
      background: #ff4d6d;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(255,77,109,.35);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn.secondary {
      background: #111;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
    }
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear forwards;
      pointer-events: none;
      opacity: .85;
    }
    @keyframes floatUp {
      to {
        transform: translateY(-110vh) translateX(var(--drift));
        opacity: 0;
      }
    }
    @keyframes floatIn {
      from { transform: translateY(10px) scale(.98); opacity: 0; }
      to   { transform: translateY(0) scale(1); opacity: 1; }
    }
    footer {
      margin-top: 8px;
      font-size: .9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="title">Hey Khadija ‚ù§Ô∏è</h1>
    <div id="step" class="step">Tap the button below‚Ä¶</div>

    <div class="actions">
      <button id="nextBtn" class="btn" onclick="nextStep()">Start üíå</button>
      <button class="btn secondary" onclick="toggleMusic()">Play music üé∂</button>
    </div>

    <footer id="footer"></footer>
  </div>

  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b7c5f6c7d.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
  </audio>

  <script>
    const steps = [
      "I know we‚Äôre not together today‚Ä¶",
      "But I still wanted to make you smile.",
      "Because you mean a lot to me.",
      "You bless my life with your presence, and even from far away, you make me the happiest person in the world.",
      "Happy Valentine‚Äôs, Khadija ‚ù§Ô∏è"
    ];
    let i = 0;

    function nextStep() {
      document.getElementById('step').innerText = steps[i];
      hearts();
      i++;
      if (i >= steps.length) {
        document.getElementById('nextBtn').innerText = "That‚Äôs it ü´∂";
        document.getElementById('footer').innerText = "‚Äî From Abdullah";
      }
    }

    function hearts() {
      for (let j = 0; j < 14; j++) {
        const h = document.createElement('div');
        h.className = 'heart';
        h.textContent = Math.random() > .5 ? '‚ù§Ô∏è' : 'üíñ';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.animationDuration = 3 + Math.random() * 3 + 's';
        h.style.setProperty('--drift', (Math.random() * 120 - 60) + 'px');
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6500);
      }
    }

    function toggleMusic() {
      const a = document.getElementById('bgm');
      a.paused ? a.play() : a.pause();
    }
  </script>
</body>
</html>
